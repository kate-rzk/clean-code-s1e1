<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="matrix-eisenhower">
      <img class="matrix-eisenhower__img" 
           src="./eisenhower-matrix.jpg" 
           alt="eisenhower matrix">
      <a class="matrix-eisenhower__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="todo-list">
      <section class="todo-list__element todo-list__element_padding element" id="task">
        <h3 class="element__title element__title_new">Add Item</h3>
        <div class="element__row item">
          <input class="item__input" id="new-task" type="text">
          <button class="item__button">Add</button>
        </div>
      </section>
      <section class="todo-list__element element">
        <h3 class="element__title">Todo</h3>
        <ul class="element__list list" id="incomplete-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name">Pay Bills</label>
            <input class="item__input item__input_task" type="text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__button-img-delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item list__item_edit-mode item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name">Go Shopping</label>
            <input class="item__input item__input_task" type="text" value="Go Shopping">
            <button class="item__button item__button_edit">Save</button>
            <button class="item__button item__button_delete">
              <img class="item__button-img-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-list__element element">
        <h3 class="element__title">Completed</h3>
        <ul class="element__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__name">See the Doctor</label>
            <input class="item__input item__input_task" type="text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__button-img-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>        
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
