<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="matrix-eisenhower">
      <img class="matrix-eisenhower-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-eisenhower-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="todo-list-wrapper">
      <section id="task">
        <h3 class="title title-add-item">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="li">
            <input class="checkbox new-task-title" type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input class="task task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-delete-img" src="./remove.svg"></button>
          </li>
          <li class="li edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input class="task task-input" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button-delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="li">
            <input class="checkbox" type="checkbox" checked>
            <label class="task completed-task task-name">See the Doctor</label>
            <input class="task task-input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-delete-img" src="./remove.svg"></button>
          </li>
        </ul>        
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
